<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine Me</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <nav>
        <a id="logo" href="#"
          ><img src="./img/logo-treineme.svg" alt="Logo Treine.me"
        /></a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Treinar</a></li>
        </ul>
      </nav>

      <main>
        <section class="hero">
          <h1>Treinos <span>exclusivos</span> para você!</h1>
          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você.</strong>
            <br />Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>
          <button>
            <img src="./img/icon-whatsapp.svg" alt="Ícone Whatsapp" />Comece Já
          </button>
        </section>
        <img
          src="./img/img-fitness-jump.svg"
          alt="Ilustração de uma mulher pulando cordas em um ambiente de academia"
        />
      </main>

      <footer>
        fale concosco no instagram
        <a href="#" target="_blank">@treine.me</a>
      </footer>
      <img
        id="balls-decoration"
        src="./img/img-balls.svg"
        alt="Bolinhas decorativas verdes no canto inferior esquerdo da página."
      />
    </div>
  </body>
</html>
